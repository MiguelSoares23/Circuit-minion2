<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Minion Circuit</title>
</head>
<style>
   body {
 color: black;  
 font-family: Arial, Helvetica, sans-serif;
 background-image:url(./img/fundo.png);  /* Caminho para a sua imagem */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Posiciona a imagem no centro */
            background-attachment: fixed; /* Faz a imagem ficar fixa enquanto você rola a página */
            margin: 0; /* Remove a margem padrão */
            height: 100vh; /* Garante que a imagem cubra toda a altura da tela */
   }


ul {
   display: flex;
   list-style-type: none;
   align-items: center;
   padding: 0;
   gap: 20px;
   margin: 0; /* Remove margens extras */
}


a {
   color: white;
   text-decoration: none;
}


nav a:hover {
 color: #6c53fc;
}


nav {
 background-color: #0a369d;
 display: flex;
 align-items: center;
 justify-content: space-between; /* Mantém a logo à esquerda e os links à direita */
 padding: 10px 20px; /* Adiciona um espaçamento interno */
}


.logo-container {
           display: flex;
           align-items: center;
       }


       .logo {
           width: 150px; /* Ajuste conforme necessário */
           margin-right: 120px;
       }


nav a {
 color: white;
 font-weight: bold;
 text-decoration: none;
 padding: 8px 12px;
 transition: 0.3s;
}


nav ul {
 margin-left: auto;
}


.active {
 background-color: #6c53fc; /* Cor de fundo diferente para destacar */
 color: white; /* Mantém a cor do texto */
 border-radius: 15px; /* Bordas arredondadas */
 padding: 8px 12px; /* Mantém o mesmo espaçamento */
}


.h1 {
   text-align: center;
}


.login {
   background-color: rgba(0, 0, 0, 0.2);
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   padding: 40px;
   border-radius: 15px;
   color: white;
   }


   input {
       padding: 15px;
       border: none;
       outline: none;
       font-size: 15px;
   }


   button {
       background-color: gray;
       boder: none;
       padding: 15px;
       width: 100%;
       border-radius: 10px;
       color: white;
       font-size: 15px;
   }


   button:hover {
       background-color: black;
       cursor: pointer;
   }


   h1, h2 {
 font-family: cursive;
}
</style>
<body>
   <nav>
       <div class="logo-container">
           <img src="./img/logo2.jpg" alt="Logo" class="logo">
         </div>
       <ul>
           <li>
               <a href="pag1.html">ods</a>
           </li>
           <li>
               <a href="nossoprojeto.html">Nosso projeto</a>
           </li>
           <li>
               <a href="inscreva.html">Inscreva-se</a>
           </li>
           <li>
               <a href="motivos.html">Motivos</a>
           </li>
           <li>
               <a href="sobrenos.html">Sobre nós</a>
           </li>
       </ul>
   </nav>


   <h1 class="h1">Aproveite para se inscrever em nosso site e, ficar por dentro das atualizações</h1>
   <div class="login">
       <h1>Digite seu e-mail</h1>
       <input type="text" placeholder="e-mail">
       <br><br>
       <h1>Digite sua senha</h1>
       <input type="password" placeholder="senha">
       <br><br>
       <button onclick="salvarUsuario()">Enviar</button>
   </div>
   <script>
       // Pega o nome da página atual
       const currentPage = window.location.pathname.split("/").pop();
    
       // Seleciona todos os links do menu
       const menuLinks = document.querySelectorAll("nav a");
    
       menuLinks.forEach(link => {
         // Compara o link com a página atual e adiciona a classe 'active'
         if (link.getAttribute("href") === currentPage) {
           link.classList.add("active");
         }
       });
     </script>
     <script src="inscreva.js"></script>
</body>
</html>
